{% extends "layout.html" %}

{% block title %}
    Game Forecaster
{% endblock %}

{% block main %}
    <form action="/headtohead" method="post">
        <div class="form-group">
            <input autofocus name="team1" placeholder="Your Team" type="text">
        </div>
        <div class="form-group">
            <input name="team2" placeholder="Opponent" type="text">
        </div>
        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Show me the Forecast!</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        let input = document.querySelector('input');
        document.querySelector('form').onsubmit = function() {
            if (!document.querySelector('input[name="team1"]').value) {
                alert('You must enter team 1');
                return false;
            }
            else if (!document.querySelector('input[name="team2"]').value) {
                alert('You must enter team 2');
                return false;
            }
            return true
        };
    </script>
{% endblock %}
