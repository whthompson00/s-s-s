{% block title %}

        <h3>Add Money</h3>
        <div>
            <input autocomplete="off" autofocus class="form-control" name="deposit" placeholder="Enter Amount" type="text">

        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>

{% endblock %}
